plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
        url  "https://dl.bintray.com/jmonkeyengine/org.jmonkeyengine" 
    }
    
    maven { url 'https://jitpack.io' }
    
    mavenLocal()
}

dependencies {
// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'

	// https://mvnrepository.com/artifact/org.reflections/reflections
	compile group: 'org.reflections', name: 'reflections', version: '0.9.12'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
    
    implementation 'com.github.stephengold:Heart:5.5.0'
    
    implementation 'com.simsilica:sio2:1.5.0'
    
    implementation 'org.codehaus.groovy:groovy-all:3.0.3'
    implementation 'com.simsilica:lemur:1.14.0'
    implementation 'com.simsilica:lemur-proto:1.11.0'
    implementation 'com.simsilica:lemur-props:1.1.1'

    implementation 'org.jmonkeyengine:jme3-core:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-desktop:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-lwjgl3:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-effects:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-terrain:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-plugins:3.3.2-stable'
    
    implementation 'org.jmonkeyengine:jme3-testdata:3.3.2-stable'
}

application {
    // Define the main class for the application.
    mainClassName = 'primed.Main'
}

test {
    // Use TestNG for unit tests
    useTestNG()
    testLogging {
    	showStandardStreams = true
    }
}